<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Site Matricula - Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../styles/style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-md login ">
        <div class="row vh-95 va-middle" >
            <div class="card vh-75">
                <div class="row">
                    <div class="col-6 px-0">
                        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="../assets/upchbgred.png" class="d-block w-100 vh-75" alt="...">
                                <div class="carousel-caption d-none d-md-block mb-4">
                                  <h4 class="text-start mb-0">Bienvenido al nuevo</h4><h3 class="text-start fw-bold">SITE DE MATRICULA</h3s> 
                                </div>
                              </div>
                              <div class="carousel-item">
                                <img src="../assets/upchbgred.png" class="d-block w-100 vh-75" alt="...">
                                <div class="carousel-caption d-none d-md-block mb-4">
                                    <h4 class="text-start mb-0">Bienvenido al nuevo</h4><h3 class="text-start fw-bold">SITE DE MATRICULA</h3s> 
                                  </div>
                              </div>
                              <div class="carousel-item">
                                <img src="../assets/upchbgred.png" class="d-block w-100 vh-75" alt="...">
                                <div class="carousel-caption d-none d-md-block mb-4">
                                    <h4 class="text-start mb-0">Bienvenido al nuevo</h4><h3 class="text-start fw-bold">SITE DE MATRICULA</h3s> 
                                  </div>
                              </div>
                            </div>
                            
                          </div>
                    </div>
                    <div class="col-6 px-0">
                        <div class="login-header d-flex">
                            <img src="../assets/logo-icon.png">
                            <h5>SITE DE <br> MATRÍCULA</h5>
                        </div>
                        <div class="login-content">
                            <h1>Iniciar Sesión</h1>
                            <form>
                                <div class="mb-4">
                                    <label for="exampleFormControlInput1" class="visually-hidden">Email address</label>
                                    <input type="email" class="form-control login-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                  </div>
                                  <div class="mb-2">
                                    <label for="inputPassword2" class="visually-hidden">Password</label>
                                    <input type="password" class="form-control login-control" id="inputPassword2" placeholder="Password">
                                  </div>
                                  <div class="form-check mb-4">
                                    <div class="container-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <span class="checkmark"></span>
                                    </div>
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Recordar mi usuario
                                    </label>
                                  </div>
                                  <div class="text-center">
                                    <button type="submit" class="btn btn-send mb-3">Ingresar</button>
                                  </div>
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>
            <p>©2022 Universidad Peruana Cayetano Heredia</p>
        </div>
    </div>
